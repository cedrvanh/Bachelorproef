<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - Web AR (AR.js & A-Frame) Prototype</title>
    <link href="main.css" rel="stylesheet" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs  vr-mode-ui="enabled: false">
        <!--  Define 3D Models in Asset Loader -->
        <a-assets>
            <a-asset-item id="car-gltf" src="./assets/car.gltf"></a-asset-item>
        </a-assets>

        <!--  Marker preset with 3D Model -->
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="#car-gltf"
                scale="0.8 0.8 0.8"
                position="0 0 1"
                rotation="-90 0 0"
            >
            </a-entity>
        </a-marker>

        <!--  AR.js Camera for Multiple Markers - otherwise use <a-marker-camera /> -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
